<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieService</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/283038.png" type="image/png">
</head>
<body>
    <form action="#">
        <h1>Регистрация</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" required name="email" id="email" placeholder="Введите email">
        </div>
        <div id="alreadyCreateUser">Пользователь с таким email уже зарегистрирован</div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" required name="password" id="password1" placeholder="Введите пароль">
            <div class="showPass">Показать пароль</div>
        </div>
        <div>
            <label for="password">Подтвердите пароль:</label>
            <input type="password" required name="password" id="password2" placeholder="Введите пароль">
        </div>
        <div id="difference">Пароли не совпадают</div>
        <button type="submit">Регистрация</button>
    </form>
    <script type="module" src="reg.js"></script>
</body>
</html>
