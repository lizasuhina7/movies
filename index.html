<html lang="en">
<head>

            </div>
            <div id="watch">
                <button class="mainBtn" id="btnWatch">Просмотренные фильмы</button>

                    <input type="text" class="inputSearch" id="inputWatch">

                    <button class="button addBtn"></button>
                </div>
                <div class="cards"></div>
            </div>
        </div> 
    </section>
