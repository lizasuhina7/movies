<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div id="plane">
                <button class="mainBtn" id="btnPlane">Запланированные фильмы</button>
                <div id="divWithBtnPlane" style="display:none">
                    <div class="inputWithBtn">
                        <input type="text" class="inputSearch" id="inputPlane" placeholder="Введите фильм в формате 'Фильм, год выхода'">
                        <button class="button searchBtn"></button>
                        <button class="button addBtn" id="addBtnPlane"></button>
                    </div>
                    <div class="cards" id="cardsPlane"></div>
                </div>
            </div>
            <div id="watch">
                <button class="mainBtn" id="btnWatch">Просмотренные фильмы</button>
                <div id="divWithBtnWatch" style="display:none">
                    <div class="inputWithBtn">
                        <input type="text" class="inputSearch" id="inputWatch">
                        <button class="button searchBtn"></button>
                    </div>
                    <div class="cards" id="cardsWatch"></div>
                </div>
            </div>
        </div> 
    </section>

    <script src="app.js"></script>
</body>
</html>
