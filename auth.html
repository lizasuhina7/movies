<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieService</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/283038.png" type="image/png">
</head>
<body>
    <form action="#">
        <h1>Вход</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" required id="email" name="email" placeholder="Введите email">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" required id="password" name="password" placeholder="Введите пароль">
            <div class="showPass">Показать пароль</div>
            <div class="wrongPass" style="display:none">Неверный email или пароль</div>
        </div>
        <button type="submit">Вход</button>
        <a href="#" id="registerStr">Регистрация</a>
    </form>
    <script type="module" src="auth.js"></script>
</body>
</html>
